<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter Combination Translator</title>
  <script>
    function customTranslate() {
      var userInput = document.getElementById("userInput").value;

      var replacements = [
        ["eer", "epo"],
        ["rce", "itt"],
        ["rse", "itt"],
        ["igh", "irr"],
        ["ude", "augh"],
        ["f", "pf"],
        ["or", "urter"],
        ["ame", "oore"],
        ["nce", "njot"],
        ["ine", "jott"],
        ["old", "ault"],
        ["ble", "prau"],
        ["ght", "rur"],
        ["ome", "eijm"],
        ["ive", "och"],
        ["ov", "ojra"],
        ["ke", "chet"],
        ["ple", "munn"],
        ["has", "khal"],
        ["w", "v"],
        ["alk", "eken"],
        ["irl", "inna"],
        ["y", "ia"],
        ["t", "edt"],
        ["au", "æ"],
        ["u", "ū"],  // Add a comma here
        ["ai", "ey"],
        ["oo", "ou"],
        ["ss", "scūr"],   // This replacement already exists, remove it
        ["Deo", "craig"],
        ["ot", "itar"],
        ["ea", "ahne"],
        ["ing", "un"],
        ["sh", "cyz"],
        ["au", "anu"],
        ["is", "ese"],
        ["on", "anai"],
        ["ei", "eeiu"],
        ["ough", "euw"],
        ["th", "dah"],
        ["ll", "lska"],
        ["ial", "īkk"],
        ["ly", "lik"],
        ["er", "eiro"],
        ["can", "cø"],
        ["end", "andann"],
        ["so", "thoal"],
        ["and", "endenn"]
      ];

      // Perform replacements
      for (var i = 0; i < replacements.length; i++) {
        var pattern = replacements[i][0];
        var replacement = replacements[i][1];
        var regex = new RegExp(pattern, "g");

        userInput = userInput.replace(regex, replacement);
      }

      // Display the translated text
      document.getElementById("output").textContent = userInput;
    }
  </script>
</head>
<body>
  <label for="userInput">Enter text:</label>
  <input type="text" id="userInput">
  <button onclick="customTranslate()">Translate</button>

  <p id="output"></p>
</body>
</html>
