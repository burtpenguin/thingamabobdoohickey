<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter Combination Translator</title>
  <script>
    function customTranslate() {
      var userInput = document.getElementById("userInput").value;

      var replacements = [
        ["eer", "uk'wah"],
        ["ure", "eb'ra"],
        ["ade", "rokh"],
        ["ave", "shkol"],
        ["call", "qa'lad"],
        ["ti", "qa"],
        ["me", "bhak"],
        ["erve", "su'qpa"],
        ["een", "ek"],
        ["pro", "'qra"],
        ["ough", "ul'akmi"],
        ["umb", "kup'wat"],
        ["ex", "am'nah"],
        ["ayed", "rat'wat"],
        ["ank", "za'lam"],
        ["ole", "bokh"],
        ["cen", "sha'fat"],
        ["ange", "ok'ol al"],
        ["have", "bok'tun"],
        ["if", "shun'ga"],
        ["am", "suv'ni"],
        ["ing", "wa'ashla"],
        ["in", "raq"],
        ["tab", "shkutwa"],
        ["ere", "quk'ban"],
        ["ear", "quk'ban"],
        ["tw", "qa'alam"],
        ["ium", "os'ka"],
        ["ibe", "rosh'ma'lat"],
        ["ace", "shata'm"],
        ["arm", "q'ol"],
        ["rce", "shka'wak"],
        ["rse", "walam"],
        ["igh", "dutir"],
        ["ike", "ska'fashan"],
        ["ous", "mabki"],
        ["ard", "ut'bakh"],
        ["ude", "shmoq'lom"],
        ["uf", "go'wa"],
        ["of", "ma"],
        ["from", "kraq'fala"],
        ["or", "hasq'wat"],
        ["ame", "shamal"],
        ["oul", "uqwam"],
        ["nce", "atsha"],
        ["ine", "kha'bha"],
        ["old", "ilif'ma"],
        ["ble", "balat"],
        ["ght", "shka'fa"],
        ["ome", "usam"],
        ["ive", "adullah"],
        ["ov", "abdah"],
        ["ke", "wa"],
        ["ple", "ma'shka"],
        ["has", "babh'gha"],
        ["w", "q'a"],
        ["alk", "fasqa"],
        ["irl", "in'qa"],
        ["y", "aqasha"],
        ["au", "awa'kha"],
        ["u", "i"],
        ["ai", "al'ashka"],
        ["oo", "awi'an"],
        ["ss", "sabhad"],
        ["craig", "'Dekho"],
        ["ot", "as'qkha"],
        ["ea", "abkha"],
        ["ote", "shabka"],
        ["oat", "qifba"],
        ["sh", "qu"],
        ["af", "afqam"],
        ["is", "shqa"],
        ["on", "iqmah"],
        ["ei", "awit"],
        ["ough", "ukhma'ta"],
        ["th", "mu'fsat"],
        ["ll", "rabsh'a"],
        ["ial", "haba'at"],
        ["ly", "uk'walah"],
        ["er", "tushfa"],
        ["can", "dra"],
        ["ph", "ta'wa"],
        ["end", "skla'fa"],
        ["so", "bha'mas"],
        ["ick", "ikhad"],
        ["ic", "shu"],
        ["ang", "smukwa'dam"],
        ["co", "qafat"],
        ["act", "go'fa"],
        ["acdt", "sadlam"],
        ["and", "shmalat"]
        ["p", "fa"]
      ];

      // Perform replacements
      for (var i = 0; i < replacements.length; i++) {
        var pattern = replacements[i][0];
        var replacement = replacements[i][1];
        var regex = new RegExp(pattern, "gi");

        userInput = userInput.replace(regex, replacement);
      }

      // Display the translated text
      document.getElementById("output").textContent = userInput;
    }
  </script>
</head>
<body>
  <label for="userInput">Enter text:</label>
  <input type="text" id="userInput">
  <button onclick="customTranslate()">Translate</button>

  <p id="output"></p>
</body>
</html>
